<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Javascript Rumble</title>
  <link rel="stylesheet" href="css/main.css">
  <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</head>

<body>
  <section id="welcome">
    <h1>Welcome to Javascript Rumble!!!</h1>
    <img src="images/js_rumble.jpg" id="banner" alt="Knight with banner" />

    <div class="ask-name">
      <h2>What is your name?</h2>
      <input type="text" name="name" autofocus="true">
      <input type="button" id="player-name" value="Submit">
    </div>

    <div class="ready-rumble">
      <h2>Welcome </h2>
      <h2>Are you ready to rumble?</h2>
      <input type="checkbox" name="yes" value="yes">
      <label for="yes">Yes</label>
      <input type="checkbox" name="no" value="no">
      <label for="no">No</label>
    </div>
  </section>

  <section id="goodbye">
    <h1>Goodbye</h1>
  </section>

  <section id="rumble">
    <div class="rumble-header">
      <h2 id="player"></h2>
      <h2>Opponent</h2>
    </div>

    <div class="rumble-board">
      <!-- fill me in! -->
    </div>
  </section>
</body>

</html>
